<div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <form class="modal-content animate">
          <div class="container">
            
            <div class="form-group">
                <label for="usuario"><b>Usuario</b></label>
                <input type="email" placeholder="Usuario" class="form-control"  [(ngModel)]="usuarioRegistro" name="usuarioRegistor">
            </div>
            <div class="form-group">
                <label for="pass"><b>Clave</b></label>
                <input type="password" placeholder="Clave" class="form-control" [(ngModel)]="claveRegistro" name="claveRegistro">
            </div>
    
            <div class="form-group">
                <label ><b>Repita la clave</b></label>
                <input type="password" placeholder="Repita la clave" class="form-control" [(ngModel)]="claveRegistro2" name="claveRegistro2">
            </div>
            <div class="clearfix">
                <h4 *ngIf="spinerRegistro == true" ><p><img src="./assets/imagenes/mate/cargando.gif" >Espere</p></h4>
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger btn-lg">Cancelar</button>
              <button type="button" class="btn btn-info btn-lg" (click)="Registrar()" >Registrarme</button>
            </div>
            <section id="msjLogin"></section>
          </div>
        </form>
        
      </div>

  
    <script>
      // Get the modal
      var modal = document.getElementById('id01');
  
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
